<div class="row">
    <div class="col-md-12">

        <div class="card">
            <div class="card-header">Users Info</div>
        </div>
        <div class="card-body">
            <table class="table table-info">
                <tr>
                    <th>User ID</th>
                    <th>FullName</th>
                    <th>EmailId</th>
                    <th>Contact</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>Pincode</th>
                    <th>Operation</th>
                </tr>

                <tr *ngFor="let user of userinfo">
                    <td>{{user.userId}}</td>
                    <td>{{user.fullname}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.contact}}</td>
                    <td>{{user.address}}</td>
                    <td>{{user.city}}</td>
                    <td>{{user.pincode}}</td>
                    <td>
                        <input type="button"  value="Delete"  class="btn btn-danger" (click)="deleteUserDetails(user.id)"/>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
